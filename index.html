<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather-app.css">

</head>
    <body>
        <section class="app">
            <div class="search">
                <input type="text">
                <i class='bx bx-search' id = "find"></i>
            </div>
                <img src="weather-img/clear.png" alt="" class = "weather-img">

            <div class="temp-city">
                <h1 class="temp">20Â°C</h1>
                <h2 class = "city-name">Abu Dhabi</h2>

            </div>
            <div class="humidity-wind">
                <div class="humidity">
                    <img src="weather-img/humidity.png" alt="">
                    <p class="humidity-value">50%</p>
                    <p id = "hum">Humidity</p>
                </div>
                <div class="wind-speed">
                    <img src="weather-img/wind.png" alt="">
                    <p class="wind-speed-value">4.63 km/hr</p>
                    <p id = "win"> Wind Speed</p>
                </div>
            </div>
        </section>

        <script src="weather-app.js"></script>
        
    </body>
</html>
